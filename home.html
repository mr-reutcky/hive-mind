<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=devicewidth, initial-scale=1">
    <meta name="author" content="Samuel Reutcky, Myles Reid, Dave Sommerville">
    <meta name="description" content="My Web Project">
    <meta name="keywords" content="html, css, seo, web devlopment">
    <title>HiveMind</title>
    <link rel="icon" href="./src/img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css" media="all">
    <link rel="stylesheet" href="./src/css/main.css">
    <script src="./src/js/app.js" type="module"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="wrapper">
          <aside class="user-profile">
            <div class="edit-profile"></div>
            <figure class="profile-image"><img src="" alt=""></figure>
            <div class="user-info">
              <h4 class="user-name"></h4>
              <p class="user-title"></p>
              <p class="user-location"></p>
            </div>
            <div class="user-status">
              <p class="user-status-text"></p>
            </div>
            <div class="user-stats">
              <div class="connection-number"></div>
              <div class="posts-number"></div>
            </div>
            <div class="premium-ad">
              <p class="ad-text"></p>
              <button class="upgrade-button">Upgrade</button>
            </div>
          </aside>
          <section class="user-feed">
            <div class="post-box"></div>
            <div class="feed-posts"></div>
          </section>
          <aside class="user-connections"></aside>
        </div>
      </div>
    </main>
  </body>
</html>
